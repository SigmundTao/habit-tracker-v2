<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="habit-display"></div>
    <button id="add-habit-btn">+</button>
    <dialog id="add-habit-dialog">
        <label for="add-habit-input">Create New Habit</label>
        <input type="text" id="add-habit-input">
        <button id="close-dialog-btn">X</button>
        <button id="save-habit-btn">+</button>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
